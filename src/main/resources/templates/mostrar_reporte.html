<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MueblesStgo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-danger" href="/" role="button">Volver</a>
<div class="container-sm">
    <table class="table">
        <caption>Empleados de MueblesStgo</caption>
        <thead class="thead-dark">

        <tr>

            <th>Rut</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Años de servicio</th>
            <th>Sueldo Fijo mensual</th>
            <th>Bonificacion Años de Servicio</th>
            <th>Bonificacion Horas Extras</th>
            <th>Descuentos</th>
            <th>Sueldo Bruto</th>
            <th>Cotizacion Previsional</th>
            <th>Cotizacion Salud</th>
            <th>Sueldo Final</th>
        </tr>
        </thead>
        <tbody>
        <tr  class="input-group">


        <tr th:each="empleado:${empleados}">
            <td th:text="${empleado.rut}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.categoria}"></td>
            <td th:text="${empleado.aniosServicio}"></td>
            <td th:text="${empleado.sueldoFijo}"></td>
            <td th:text="${empleado.bonificaAniosSer}"></td>
            <td th:text="${empleado.bonificaHorasExtras}"></td>
            <td th:text="${empleado.descuentos}"></td>
            <td th:text="${empleado.sueldoBruto}"></td>
            <td th:text="${empleado.cotPrev}"></td>
            <td th:text="${empleado.cotSal}"></td>
            <td th:text="${empleado.sueldoFinal}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
